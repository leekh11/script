<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* <------------이거! position 디폴트는 static// relative, absolut, fixed 
                                  실제 많이 사용되는 특별한 케이스 부모 relative, 자식 absolut
                                  자식은 부모의 left,top 좌표기준을 0,0으로 인식하고 움직임 
        */
        #id_parent {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid black
        }
        #id_child {
            position: absolute;
            left: 20;
            top: 20;
            width: 50px;
            height: 50px;
            border: 1px solid pink
        }
    </style>
</head>
<body>

    <h1>난 최고의 프로그래머</h1>

        <div id="id_child">난 자식</div>
    </div>
</body>
</html>
