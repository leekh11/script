<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 태그는 아주 많이 씁니다 -->
    <!-- tr은 한줄을 의미 td는 데이터 값 -->
    <!-- td는 태그사이 이외의 곳에서 데이타를 쓰면 이상해짐 -->
    <table border="2">
        <tr>
            <th>분류</th> <!--th는 굵은 글씨 가운데 정렬-->
            <th>서버</th>
        </tr>
        <tr>
            <td rowspan="3">웹서버</td> <!--rowspan 로우 합치기-->
            <td>아파치</td>
        </tr>
        <tr>
            <td>IIS(Internet Information Server)</td>
        </tr>
        <tr>
            <td>톰캣</td>
        </tr>
        <tr>
            <td colspan="2">
                <img src="./images/타노스.jpeg" width="250" height="50"  >
            </td> <!--컬럼합치기-->
        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
