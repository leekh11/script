<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html기본태그</title>
</head>
<body>
    <!-- html 문서가 만들어진 이류를 설명하는 태그 -->
    <a href="http://nextit.or.kr">넥스트아이티</a>
    <!-- href같이 태그만에 쓰여지는 것을 속성이라고 부름
        a처럼 태그의 시작을 알리는 것을 엘리먼트라고 부름
    -->
    <h1>난 최고의 프로그래머다 이미</h1>
    <hr> <!--수평선-->
    <h2>난 최고의 프로그래머다 이미</h2>
    <h3>난 최고의 프로그래머다 이미</h3>
    <h4>난 최고의 프로그래머다 이미</h4>
    <h5>난 최고의 프로그래머다 이미</h5>
    <h6>난 최고의 프로그래머다 이미</h6>
    <h7>난 최고의 프로그래머다 ? 디폴트값 h1~h6</h7> <!-- h1~6까지 있음 글자크기 default값 -->
    <h6>난 최고의 프로그래머다 이미</h6>
    <h5>난 최고의 프로그래머다 이미</h5>
<p>
    문서 단락을 표현하는 &nbsp; <!--spacebar-->                              태그
</p>
<p>
    문서단락을 표현하는 태그<br> <!--br: 줄 나눔 enter-->
    지지지 &gt; &lt;
</p>

</body>
</html>
