<!DOCTYPE html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 주석 */
        div {
            background-color: ghostwhite;   /*바탕색*/
            color: coral;               /*글자색*/
            border: 1px dashed cornflowerblue;    /*테두리*/
        }
        /* id는 #으로 접근한다! */
        /* #id_dv2 {  
             color: indigo; 
        } */
        /* 클래스에 접근 할 때는 .으로 접근 */
        .cl_c {
            color: navy;
        }
        /* 태그 id(#) class(.) 접근은 기본! */
    </style>
</head>
<body>
    <!--div 태그는 divide의미로 css(스타일시트)와 함께 쓰면 거의 만능 태그 / contianer로 이해하면 됨!-->
    <!--레이아웃을 잡을 때 많이 사용! -->
    <!--태그에 직접 스타일을 기술하는 것을 inline-style 이라고 부름  <<----------------이거!! -->
    <!-- <div style="border-width: 2px; border-style: solid; border-color:red;">흥치피</div> -->
    <!-- <div style="border: 1pc solid black">흥1치1피1</div> 축약기법 width style color -->
    <div>흥2치2피2</div> 
    <div id="id_dv2" class="cl_c">흥3치3피3</div> <!--br태그가 없어도 다음라인으로 넘어감!-->
    <div id="id_dv3" class="cl_c">흥3치3피3</div> <!--class 같은이름 그룹화-->

</body>
</html>
