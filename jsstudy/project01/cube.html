<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            transform : 회전하기 rotate 이동하기 translate
            CSS로 3D는 apple에서 맨 처음 제안.. 현재 진행중

         */
         #scene {
             width: 600px;
             height: 400px;
             border: 2px solid black;
             perspective: 1200px;
             /* 1200px 떨어진 곳에서 바라보기  */
             perspective-origin: bottom right;
             
         }
         #obj3d {
            position: relative;
            top: 100px;
            left: 200px;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;  /* 3d로 표현하겠다는 의미 */
            transform-origin: 100px 100px 0px; /* x , y, z*/
         }
         .common {
             position: absolute;
             width: 200px;
             height: 200px;
             border: 1px solid black;
             font-size: 6em;
             text-align: center;
             line-height: 200px; /* 글자 수직 가운데로*/
         }
         .cs_front {
            background-color: rgba(255, 0, 0, 0.8);
            transform: rotateX(0deg) translateZ(175px);
         }
         .cs_right {
            background-color: rgb(247, 162, 6, 0.8);
            transform: rotateX(60deg) translateZ(175px);
         }
         .cs_back {
            background-color: rgb(228, 228, 8 , 0.8);
            transform: rotateX(120deg) translateZ(175px);

         }
         .cs_left {
            background-color: rgb(7, 252, 7, 0.8) ;
            transform: rotateX(180deg) translateZ(175px);
         }
         .cs_top {
            background-color: rgb(27, 27, 173 , 0.8);
            transform: rotateX(-60deg) translateZ(175px);

         }
         .cs_bottom {
            background-color: rgb(184, 2, 184 , 0.8);
            transform: rotateX(-120deg) translateZ(175px);
         }
         .cs_bottom1 {
            background-color: rgb(184, 2, 184 , 0.8);
            transform: rotateX(-180deg) translateZ(175px);
         }
    </style>
</head>
<body>
    <!-- <input type="button" value="회전" onclick="f_rot3d()"> -->
    <!-- div#scene>div#obj3d>div#common*6 -->
    <div id="scene">
        <div id="obj3d">
            <div class="common cs_front"><img src="images/기대어.jpg" width="200" height="200"></div>
            <div class="common cs_right"><img src="images/기대어.jpg" width="200" height="200"></div>
            <div class="common cs_back"><img src="images/기대어.jpg" width="200" height="200"></div>
            <div class="common cs_left"><img src="images/기대어.jpg" width="200" height="200"></div>
            <div class="common cs_top"><img src="images/기대어.jpg" width="200" height="200"></div>
            <div class="common cs_bottom"><img src="images/기대어.jpg" width="200" height="200"></div> 
            <div class="common cs_bottom1"><img src="images/기대어.jpg" width="200" height="200"></div> 
        </div>
    </div>
    <script>
        var v_obj3d = document.getElementById("obj3d");
        var v_gak = 0;
        window.onload=f_rot3d 
         function f_rot3d() {
            v_gak += 36;
             v_obj3d.style.transform = "rotateX(" + v_gak + "deg)" ;
            setTimeout(f_rot3d, 1000); 
        }
    </script>
</body>
</html>
