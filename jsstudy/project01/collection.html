    <script>
        // 유튜브 주소 배열 정의
        var v_movie = [
                "https://www.youtube.com/embed/tetJhCkpGak?autoplay=1" ,
                "https://www.youtube.com/embed/BaIRaKXrLPk?autoplay=1" ,
                "https://www.youtube.com/embed/5O5PVvHTWRo?autoplay=1" ,
                "https://www.youtube.com/embed/BBEDtovULHY?autoplay=1",
                "https://www.youtube.com/embed/PVP5ZJuI57c?autoplay=1" ,
                "https://www.youtube.com/embed/eSEs4B4H-EA?autoplay=1" ,
                "https://www.youtube.com/embed/zS0BA8FnnKc?autoplay=1" ,
                "https://www.youtube.com/embed/hcKp68DtBb0?autoplay=1" ,
            ]
        
        var v_colection = document.getElementById("collectionContent");
        var v_you = document.getElementById("id_you");
        // 배열을 넣은 유튜브 실행 함수
        function f_youtube(p_url) {
            var v_button = document.createElement("input");
            v_button.setAttribute("type" , "button");
            v_button.setAttribute("value" , "X");
            // 배경 회복 함수 
            v_button.onclick = function() {
                v_you.innerHTML = "";
                v_colection.style.height = "1000px";
                v_colection.style.opacity = "1";
            }
            // 아이프레임 생성 & 설정
            var v_iframe = document.createElement("iframe");
            v_iframe.setAttribute("width", "1000");
            v_iframe.setAttribute("height", "1000");
            v_iframe.setAttribute("allow" , "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture")
            v_iframe.setAttribute("src", p_url);
            v_iframe.setAttribute("frameborder", "0");
            v_iframe.setAttribute("allowfullscreen" , "true");
            v_you.innerHTML += "<br>";
            v_you.innerHTML += "<br>";
            v_you.appendChild(v_iframe);
            v_you.innerHTML += "<br>";
            v_you.appendChild(v_button);
            v_you.style.position = "relative"
            v_you.style.left = "200px"
        }
        // 유튜스 실행 함수
        function f_play(p_movie) {
            v_colection.style.height = "0";
            v_colection.style.opacity = "0.1";
            v_you.innerHTML= "";
            f_youtube(p_movie);
        }
        //  케이스 나눔
        function f_movie1() { f_play(v_movie[0])};
        function f_movie2() { f_play(v_movie[1])};
        function f_movie3() { f_play(v_movie[2])};
        function f_movie4() { f_play(v_movie[3])};
        function f_movie5() { f_play(v_movie[4])};
        function f_movie6() { f_play(v_movie[5])};
        function f_movie7() { f_play(v_movie[6])};
        function f_movie8() { f_play(v_movie[7])};
