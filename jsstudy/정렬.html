    var v_arr = ["2019-02-11", "2020-01-10", "2018-02-11", "2020-03-23", "2019-10-10",
                 "2019-12-25", "2019-09-09", "2020-01-01" ] ;
    // 숫자 변환 함수
    function f_replace(v_str){
        while(v_str.indexOf("-") != -1) {
            v_str = v_str.f_replace("-","");
        }
        return parseInt(v_str);
    }
    // 부호를 빼고 숫자로 변환하는 함수 

    for(var j=0; j<v_arr.length; j++){
        for(var i=j+1; i<v_arr.length; i++){
            if(v_arr[j] < v_arr[i]){
                var v_temp = v_arr[j];
                v_arr[j] = v_arr[i];
                v_arr[i] = v_temp;
            }
        }
