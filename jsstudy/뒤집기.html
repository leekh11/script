<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_par {
            position: relative;
            left: 50px;
            top:50px; 
            width:200px;
            height:200px;
            border:5px solid black;
        }
        img {
            position: absolute;
            backface-visibility: hidden;
            background-color:white;  /* 느낌상 바뀐 듯, 추가 필요 */            
        }
        #id_img1 {
            left:0;
            top:0;
            transform: rotateY(180deg);
        }
        #id_img2 {
            left:0;
            top:0;
        }
    </style>
</head>
<body>
    <input type=button value="일단 돌려보기" onclick="f_rot()">
    <div id="id_par" onmouseover="f_msOver()" onmouseout="f_msOut()">
        <img id="id_img1" src="images/아이린6.jpg" width=200 height=200>
        <img id="id_img2" src="images/아이린10.jpg" width=200 height=200>
    </div>
    <script>
        var v_gak = 0;
        var v_img1 = document.getElementById("id_img1");
        var v_img2 = document.getElementById("id_img2");
        var v_over = null;
        var v_out = null;
        function f_msOver(){
            if(v_gak >= 180){ return }
            clearTimeout(v_out);
            v_gak += 15; 
            v_img1.style.transform="rotateY("+ (180 + v_gak) + "deg)";
            v_img2.style.transform="rotateY("+ v_gak + "deg)";
            v_over = setTimeout(f_msOver,300);
        }
     
        function f_msOut() {
            if(v_gak <= 0){ return }
            clearTimeout(v_over);
            v_gak -= 15; 
            v_img1.style.transform = "rotateY(" +(180+v_gak)+ "deg)";
            v_img2.style.transform = "rotateY(" +v_gak + "deg)";
            v_out = setTimeout(f_msOut,300);
        }
        function f_rot() {
            v_gak +=10;
            v_img1.style.transform = "rotateY(" +(180+v_gak)%360 + "deg)";
            v_img2.style.transform = "rotateY(" +v_gak%360 + "deg)";
            setTimeout(f_rot, 100);
        }
    </script>
</body>
</html>
