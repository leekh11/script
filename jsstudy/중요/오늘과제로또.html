    // 중복이 있는지 체크해주는 함수
    function ckRepeat(p_arr, p_num) {
        var v_isRepeat = false;
        for (var i=1; i<p_arr; i++) {
            if(p_arr[i] == p_num){
                v_isRepeat = true;
                break; 
            }
        }
        return v_isRepeat; // 중복이 있으면 false 중복이 없으면 tru!
    }

    // 오늘 과제 로또 번호 생성(중복체크 로직의 좋은 사용 예)
    var v_nums = []; //로또번호를 담기위한 배열

    // alert(v_nums); 1~45

    v_cnt = 0;
    var v_selNums = [];
    for(;1;) { //무한반속

            break;
        }

        var v_isRepeat = false; // 없다고 가정
        for(var i=0; i<v_selNums.length; i++){
            if(v_selNums[i] == v_ranNum) {
                v_isRepeat = true; // false라는 가정이 틀렸음 같은게 있음
                break;              // 같은게 1개만 찾아도 더 돌필요가 없음 break = 루프 탈출!
            }
        }
        // 같은게 없을때
        if(!v_isRepeat) {
            v_selNums[v_cnt] = v_ranNum;
            // v_selNums[v_selNums.length] = v_ranNum;
            v_cnt++;
        }
    }
    document.getElementById("id_disp").innerHTML += v_selNums +"<br>";
