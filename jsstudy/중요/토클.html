<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_but {
            top: 300px;
        }
    </style>
</head>
<body>
    <img id="id_img" src="/images/아이린7.jpg" width=200 height="200"><br>
    <input id="id_btn" type=button value="안보이기" onclick="f_toggle()">
    <script>
        var v_img = document.getElementById("id_img");
        var v_btn = document.getElementById("id_btn");
        var v_toggle = true; // 현재 이미지가 보이고 있으므로, 보이는 상태 true, 안보이는 상태 false
        // 경우의수에 따라 필요한 변수 갯수가 달라짐  상태가 17가지면 , 2의 4승 16, 2의5승 32
        // 이므로 4개는 부족, 5개여야만 함!
        function f_toggle(){
            if(v_toggle){
               // v_img.style.display = "none"; // block, inline-block, inline, none
                v_img.style.visibility = "hidden"; // 영역은 차지하면서 보이지 않음
                v_btn.value="보이기";
                v_toggle = false;
            }else {
               // v_img.style.display = "block"; // block, inline-block, inline, none
                v_img.style.visibility = "visible";
                v_btn.value = "안보이기";
                v_toggle = true;
            } 
        }
    </script>
</body>
</html>
