        var sel_num = 0;

    function f_selGugu(){
        var selVal = document.getElementById("sel_gugu").value;   // <------------value까지!
        if (selVal >0) {
        var v_rsltStr ="";
        v_rsltStr += "<table border=2><tr><th>"+selVal+"단</th></tr>";
        for(var i=1; i<=9; i++){
            v_rsltStr += "<tr><td>"+ selVal +" X "+ i + " = " + (selVal * i) +"</td></tr>"; 
        } 
        v_rsltStr += "</table>";

        document.getElementById("id_disp").innerHTML = v_rsltStr; }
        // 0 일때 종료 처리
        else {  alert("선택하세요!"); document.getElementById("id_disp").innerHTML = ""; }
    }

    function f_gugu(){
        var v_rsltStr ="<table><tr>";

        for(var m=2; m<=9; m++){
        v_rsltStr += "<td><table border=2><tr><th>"+m+"단</th></tr>";     // table tr (table tr td /td/tr/table)  /tr /table
            for(var i=1; i<=9; i++){
                v_rsltStr += "<tr><td>"+ m +" X "+ i + " = " + (m * i) +"</td></tr>"; 
            } 
        v_rsltStr += "</table></td>";    
        }

        v_rsltStr += "</tr></table>";
        document.getElementById("id_disp").innerHTML = v_rsltStr; 
    }
