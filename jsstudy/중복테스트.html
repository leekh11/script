<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var v_arrA = [1,3,3,4,5,9,8,1];
    var v_arrB = [4,4,4,2,3,7,9,0,1,2];
    var v_arrAB = []; //v_arrA와 v_arrV의 합친 배열
    var v_arrC = [];
    var v_arrD = [];
    // v_arrA, v_arrB의 중복되지 않은 값만을 v_arrC에 담아보세요    
    // v_arrB에는 없고 v_arrA에만 있는 값을 v_arrD에 담아보세요
    
    //v_arrAB만들기
    // v_arrA 복사
    for(var i=0; i<v_arrA.length; i++) {
        v_arrAB[v_arrAB.length] = v_arrA[i];
    }
    
    // v_arrB 복사
    for(var i=0; i<v_arrB.length; i++) {
        v_arrAB[v_arrAB.length] = v_arrB[i];
    }
    // 중복체크 함수 만들기
    function isRepeat(p_arr, p_val) {
        var flag =false;
        for(var i=0; i<p_arr.length; i++){
            if(p_arr[i] == p_val){
                flag = true;
                break;
            }
        }
        return flag;
    }
    
    //v_arrC에 v_arrAB의 중복된 값 제거해서 넣기
    for(var i=0; i<v_arrAB.length; i++) {
       if( !(isRepeat(v_arrC, v_arrAB[i])) ) {
           v_arrC[v_arrC.length] = v_arrAB[i];
       }
    }
    //결과 확인
    alert(v_arrC);

    // v_arrA만 있는 값 체크
    for(var i=0; i<v_arrA.length; i++) {
        if( !(isRepeat(v_arrB, v_arrA[i]))){
            v_arrD[v_arrD.length] = v_arrA[i];
        }
    }
    alert(v_arrD);

    

</script>
