<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var v_ranSu = Math.ceil(Math.random()*10); // 1~10 사이 숫자
        var cnt = 0;
        for(;"언제 맞힐래";){
            var v_userInput = prompt("1~10사이의 숫자를 입력하세용","1");
            if(v_ranSu == v_userInput){
                alert( "시도 : " + (cnt+1) + "  맞혔어용 끝");
                break;                  // 무한 반복 빠져나가기
            } else if( v_ranSu > v_userInput){
                alert("더 큰 수");
                 cnt++;
            } else {
                alert("더 작은 수");
                cnt++;
            }
            
        }
    </script>
</body>
</html>
