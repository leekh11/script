     날짜(몇일차)를 매개변수로 넘기면 해당 일차에 터미네이터가 몇마리인지를

    */
    function f_retCnt(p_day){
        // 꼭 재귀호출을 사용합니다.
        // 재귀호출은 무한루프에 빠지지 않도록 종료조건이 중요
        // 매개변수의 최소값은 0 이므로 
        if(p_day == 0 || p_day == 1) {
            return 1;
        }
        return f_retCnt(p_day-1) + f_retCnt(p_day-2);
    }

    alert(f_retCnt(5));
