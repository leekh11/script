<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id_disp">출력</div>
    <table>
        <tr>
            <td>

            </td>
        </tr>
    </table>
    <input type="button" value="call Ajax" id="id_btn">
    <script>
        var v_btn = document.getElementById("id_btn");
        var v_disp = document.getElementById("id_disp");
        v_btn.addEventListener("click", function() {
            var v_ajax = new XMLHttpRequest();
            v_ajax.open("get", "data.csv", true);
            v_ajax.send();
            v_ajax.onreadystatechange = function() {
                if(v_ajax.readyState == "4" && v_ajax.status == "200"){
                var v_result = "<table border='1'>";
                for(var i=0; i<v_ajax.responseText.split("\n").length ; i++){
                    v_result += "<tr>"
                    for(var n=0; n<v_ajax.responseText.split("\n")[i].split(",").length; n++){
                        v_result += "<td>"
                        v_result += v_ajax.responseText.split("\n")[i].split(",")[n]
                        v_result += "</td>"
                    }
                    v_result += "</tr>"
                }
                v_result += "</table>"
                v_disp.innerHTML = v_result;
                    
                }
            }
        })
    </script>
</body>
</html>
