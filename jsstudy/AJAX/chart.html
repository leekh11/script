
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input type=button value="눌렁" onclick="f_update()">
    <div style="width:400px;height:300px">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

<script>
    function f_update(){
        //alert(myChart.data.datasets[0].data);
        var v_data1 = [];
        var v_data2 = [];
        for(var i=0; i<10; i++){
            v_data1[i] = Math.ceil(Math.random()*20)+5;
          //  v_data2[i] = Math.ceil(Math.random()*20)+5;
            v_data2[i] =  parseInt(v_data1[i]/2);    // 중간값
        }
        myChart.data.datasets[0].data = v_data1;
        myChart.data.datasets[1].data = v_data2;
        myChart.data.datasets[1].type="line"; // mixed 차트, bar와 line
        myChart.update();  // 다시 그리기, 랜더링이라고 보통 부름

        /*
        for(var i=0; i<6 ; i++){
            myChart.data.datasets[0].data[i] = i*2;
        }
        //myChart.type은 생성자이외에는 지원하지 않음!
        myChart.data.datasets[0].type="line";
        */
    }
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar', // line, bar, pie
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        },
        {
            label: '# 내가 추가한 데이타',
            data: [5, 9, 13, 15, 20, 13],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</body>
</html>
