<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            position: relative;
            width:400px;
            height:300px;
            background-color: white
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="id_bar1"></div>
    </div>
    <script>
          var v_datas = [80,100,56,120,180,30,40,120,160];

        var v_container = document.getElementById("container");

        var v_containerHeight = 300; 
        var v_index = 0;
        document.createElement("div");
        
        var v_bar1 = document.getElementById("id_bar1");
        

        for(i=0; i<v_datas.length; i++){
            f_draw(v_datas[i]);
        }

        function f_draw(p_value){
            //색깔 막대 class 속성을 이용하면 style은 많이 줄일수 있음!
            var v_div = document.createElement("div");
            v_div.style.position = "absolute";
            v_div.style.left = v_index*40 + "px";
            v_div.style.width = "30px";
            v_div.style.top = v_containerHeight - p_value + "px";
            v_div.style.height = p_value + "px";
            v_div.style.backgroundColor = "blue";
            v_container.appendChild(v_div);
            //라벨 
            var v_label = document.createElement("div");
            v_label.style.position="absolute";
            v_label.style.top = parseInt(v_div.style.top) - 25 + "px"; 
            v_label.innerHTML =p_value;
            v_label.style.left= v_index*40 + "px";
            v_label.style.width="30px";
            v_label.style.height = "20px";
            v_label.style.backgroundColor = "white";
            v_label.style.color = "black";
            v_container.appendChild(v_label);
            v_index++;
        }
    </script>
</body>
</html>
