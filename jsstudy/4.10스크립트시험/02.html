<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃</title>
    <style>
    /* *은 페이지 전체에 적용되는 선택자 */
        * {
            width: 400px;
            height: 600px;
            text-align: center;
            font-size:1.2em;
        }
        .container {
            border:1px solid black;
            background-color: gray;
        }
        .header {
            line-height: 100px;
            height: 20%;
            background-color: blue;
        }
        .nav {
            width: 30%;
            height: 60%;
            line-height: 300px;
            float: left;
            background-color: blueviolet;
        }
        .content {
            height: 60%;
            line-height: 300px;
            background-color:chartreuse;
        }
        .footer {
            line-height: 100px;
            height: 20%;
            background-color:darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="nav">
            <a href="#">Menu</a>
        </div>
        <div class="content">
            Content            
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
