
<!DOCTYPE html>

<script>
   // 시간 1초   2초   3초   4초   5초   6초  .....
   // 동작  3     -2    3     -2    3     -2 .....
   // 거리  3         4          5       
   // 거리       1         2           3
   // 시간을 파라미터로 거리를 리턴하는 함수
   function f_retDis2(p_time){
        if(p_time == 1) return 3;               // 종료 조건 time 1,2
        if(p_time == 2) return 1;
        return 1+f_retDis(p_time-2);            // N= (N-2) + 1
   }
   //검증
   for(var i=1; i<=5; i++){
      alert(f_retDis2(i));               // 3,1,4,2,5
   }



   function f_retDis(p_time){
       var v_distance = 0;
       for(var i=1; i<=p_time; i++){
            if(i % 2){
             v_distance +=3;
            }
            if(!(i % 2)){
             v_distance -=2;
            }
       }
       return v_distance;
   }  

   function f_retTime(p_dis){
       var i=1;
       for(;"언제맞을지 모르니까";){
           if(f_retDis(i) == p_dis){
               return i;
           }
           i++;
       }

   }

   // 거리  1     2     3     4     5     6
   // 시간  2     4     6     8     10    12
   // 시간              1     3     5      7

  function f_retTime(p_dis){
      if(p_dis < 3 )  return 2*p_dis;
      if(p_dis >= 3 ){
          return 2*p_dis - 5;
      }
  }

</script>
