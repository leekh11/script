<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chart {
            position: relative;
            margin:0 auto;  /* 수평가운데 정렬  */
            width:450px;
            height:400px; 
            background-color: beige;
            border: 1px ridge burlywood;
        }
        /* #bar1, #bar2, #bar3 {
            display: inline-block;
            background-color: blueviolet;
            width:10vw;
            height: 30vh;
            /* vertical-align: top; 
        } 
        #bar2 {
            height:50vh;
        }*/
        .bar {
            position: absolute;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="chart">
    </div>
    <script>
        var v_chart = document.getElementById("chart");
        var v_datas = [80,100,56,120,180,30,40,120,160];
        var v_leftMargin = 10;
        var v_widthGap = parseInt(450/v_datas.length);
        for(var i=0; i<v_datas.length; i++){
            // 막대 넣기 
            var v_bar = document.createElement("div");
            v_bar.setAttribute("class" , "bar"); // 속성주기!!!!!!!!!!!
            v_bar.style.left = v_leftMargin  + v_widthGap*i+ "px";
            v_bar.style.top =  400 - v_datas[i] + "px"; // 막대 top 좌표 구하기
            v_bar.style.height = v_datas[i] + "px"; // 막대 높이
            v_bar.style.width = "30px";
            v_chart.appendChild(v_bar);
            // 라벨 넣기
            var v_label = document.createElement("div");
            v_label.innerHTML = v_datas[i];
            v_label.style.position = "absolute";
            v_label.style.height = "15px";
            v_label.style.width = "20px";
            v_label.style.top = parseInt(v_bar.style.top) - 20 + "px";
            v_label.style.left = v_leftMargin + v_widthGap*i+ "px";
            v_chart.appendChild(v_label);
        }
    </script>
</body>
</html>
