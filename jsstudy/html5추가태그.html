<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_disp {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: 2.2em;
        }
    </style>
</head>
<body>
    <!-- 추가태그들을 사용시 꼭 브라우저 지원여부를 알아야함 -->
    <input type="number" value="14" min="10" max="20" step="2"> <br>
    <input type="range" value="13" min="10" max="20"> <br>
    <meter value="19" min="10" max="20"></meter><br>
    <input type="datetime-local" value="" onchange="f_ckVal(this)"> <br>
    <input type="date" value=""><br>
    <input type="month" value=""> <br>
    <input type="week" value=""> <br>
    <input type="time" value=""> <br>

    <div id="id_disp">hi :)</div>
    <!-- html 추가된 태그 중 쓸모 있는 것 -->
    <!-- 색 선택 상자 -->
    <input id="id_color" type="color" value="" onchange="f_chColor()">
    <input id="id_btn" type="button" value="색 바꾸기">
    <input id="id_btn2" type="button" value="1초마다 랜덤 색" >
    <script>
      
      function f_ckVal(p_this){
        alert("날짜"+ p_this.value.split("T") [0]);
        alert("시간"+ p_this.value.split("T") [1]);

      }

      var v_disp = document.getElementById("id_disp");
        var v_colorBox = document.getElementById("id_color");
        var v_btn = document.getElementById("id_btn");
        var v_btn2 = document.getElementById("id_btn2");

        var v_Hexa = [];
        for(var i=0; i<=9; i++){
            v_Hexa[i] =i;
        }
        v_Hexa[v_Hexa.length] = "a";
        v_Hexa[v_Hexa.length] = "b";
        v_Hexa[v_Hexa.length] = "c";
        v_Hexa[v_Hexa.length] = "d";
        v_Hexa[v_Hexa.length] = "e";
        v_Hexa[v_Hexa.length] = "f";

        function f_ranHexa(){
            var v_colorStr ="#";
            for(var i=1; i<=6; i++){
                var v_ranHexa = v_Hexa[Math.floor(Math.random()*v_Hexa.length)];
                v_colorStr += v_ranHexa;
            }
            //체크 
            //alert(v_colorStr);
            return v_colorStr;    // #?????? 리턴
        }
        function f_bgRan(){
              v_disp.style.backgroundColor = f_ranHexa() ;
              v_disp.style.color = f_ranHexa() ;
              setTimeout(f_bgRan,1000);       // 1초마다 재귀호출
        }
        v_btn2.onclick=f_bgRan;

        v_btn.addEventListener("click",function(){
            //색깔 주는 법1
            //v_disp.style.backgroundColor = "black";
            //v_disp.style.color = "yellow";

            //색깔 주는 법2 rgb나 rgba css에서 지원하는 함수 사용
            //  v_disp.style.backgroundColor = "rgb(255,0,0)";
            //  v_disp.style.color = "rgba(0,255,0,0.1)";  // 마지막 a는 투명도 0~1 사이값
            //  v_disp.style.opacity = "0.5";  // 반투명

            // 색깔 주는법3 16진수
              v_disp.style.backgroundColor = "#ff0000";
              v_disp.style.color = "#000000";


        });
        function f_chColor(){
            v_disp.style.backgroundColor = v_colorBox.value;
            alert(v_disp.style.backgroundColor);
        }
    
    </script>    
</body>
</html>
