<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id_jumin1" value="" placeholder="주민번호 앞">
    <input type="password" id="id_jumin2" value="" placeholder="주민번호 뒤"><br>
    <input type="button"  value="체크" onclick="f_juminCheck()">
    <script>
        //입력이 정상적으로 이루어졌다고 가정
        var v_jumin1 = document.getElementById("id_jumin1");
        var v_jumin2 = document.getElementById("id_jumin2");
        function f_juminCheck(){
        //     1. A*2 + B*3 + ... + H*9 + I*2 + ... + L*5 의 총합을 구한다.
        var v_values1 = v_jumin1.value.split("");
        var v_values2 = v_jumin2.value.split("");
        var v_A = v_values1[0]*2;
         var v_B = v_values1[1]*3;
         var v_C = v_values1[2]*4;
         var v_D = v_values1[3]*5;
         var v_E = v_values1[4]*6;
         var v_F = v_values1[5]*7;

         var v_G = v_values2[0]*8;
         var v_H = v_values2[1]*9;
         var v_I = v_values2[2]*2;
         var v_J = v_values2[3]*3;
         var v_K = v_values2[4]*4;
         var v_L = v_values2[5]*5;
         var v_M = v_values2[6];

        
         var v_sum = v_A + v_B + v_C + v_D + v_E + v_F +
                                    v_G + v_H + v_I + v_J + v_K + v_L;

        //     2. 1번의 합을 11로 나눈 나머지를 구한다.
        var v_namugi = v_sum % 11;

        //     3. 11에서 2번의 결과를 뺀다.
        //     4. 3번의 결과가 0~9이면 값 그대로, 10이면 0, 11이면 1로 변환
        var v_check = (11 - v_namugi) %10 ;
        alert(v_check);
        //     5. 4번의 결과와 M자리의 값이 같으면 맞는 번호이다.
        if(v_check == v_M) {
            alert("주민번호가 일치");
        } else{
            alert("올바른 형식의 주민번호가 아니다");
        }

        }

    </script>
</body>
</html>
