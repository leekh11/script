<!DOCTYPE html>

<script>

    // 배열 선언
    var v_arr =[]; // 배열선언
    var v_arr1 = [1,2,3,4]; //초기값 줘서 선언
    // alert(v_arr1[3]);

// 여기서 테스트 문제

    //위 배열에서 최대값을 찾아내서 변수 v_max에 담으시오
