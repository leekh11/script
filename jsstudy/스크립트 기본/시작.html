<!-- 
    이것은 주석 doctype은 이 문서가 html2의 규칙을 따름을 의미
-->
<!DOCTYPE html>
<html lang="en"> <!--lang : 언어 "en" : 영어 // 검색엔진을 위한 설정 범용서비스에는 중요한 설정 -->
<head> <!-- -->
    <meta charset="UTF-8">
    <!-- 만약 한글이 깨지면 위에 라인만 추가하면 됨-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- 디바이스 사이즈에 맞게 표현하라는 설정 -->
    <title>이건 제목</title>
    <!-- 제목 -->
</head>
<body style="background-color: rgb(255, 255, 255); color: rgb(0, 117, 250);">
    여기에 쓰는 내용이 화면에 보이는 내용
<script>
    alert("이것은 자바스크립트")
</script>
</body>
</html>
