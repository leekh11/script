<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id_div"></div>
    <script>
        var xhr = new XMLHttpRequest();
var url = 'http://api.visitkorea.or.kr/openapi/service/rest/KorService/areaBasedList'; /*URL*/
var queryParams = '?' + encodeURIComponent('ServiceKey') + '='+'DRZdYTUTlYoK0tbyjL7MMiZy8nwTXKLug5XY0Tg%2BQSe8Gm5hYny72DXrMzWI%2FUjRcO%2BJ2lGpGMbhaQ5HgcfrvA%3D%3D'; /*Service Key*/
queryParams += '&' + encodeURIComponent('ServiceKey') + '=' + encodeURIComponent('인증키 (URL- Encode)'); /**/
// queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('10000'); /**/
queryParams += '&' + encodeURIComponent('MobileApp') + '=' + encodeURIComponent('AppTest'); /**/
queryParams += '&' + encodeURIComponent('MobileOS') + '=' + encodeURIComponent('ETC'); /**/
queryParams += '&' + encodeURIComponent('arrange') + '=' + encodeURIComponent('A'); /**/
queryParams += '&' + encodeURIComponent('cat1') + '=' + encodeURIComponent(''); /**/
queryParams += '&' + encodeURIComponent('contentTypeId') + '=' + encodeURIComponent('38'); /**/
queryParams += '&' + encodeURIComponent('areaCode') + '=' + encodeURIComponent(''); /**/
queryParams += '&' + encodeURIComponent('sigunguCode') + '=' + encodeURIComponent(''); /**/
queryParams += '&' + encodeURIComponent('cat2') + '=' + encodeURIComponent(''); /**/
queryParams += '&' + encodeURIComponent('cat3') + '=' + encodeURIComponent(''); /**/
queryParams += '&' + encodeURIComponent('listYN') + '=' + encodeURIComponent('Y'); /**/
queryParams += '&' + encodeURIComponent('modifiedtime') + '=' + encodeURIComponent(''); /**/
queryParams += '&' + encodeURIComponent('_type') + '=' + encodeURIComponent('json'); /**/
xhr.open('GET', url + queryParams);
xhr.onreadystatechange = function () {
    if (this.readyState == 4) {
        var v_json = JSON.parse(this.responseText);
                console.log(v_json);
                var jarr = v_json.response.body.items.item;
                var arr = [];



                for (var i = 0; i < jarr.length; i++) {
                    var json = {};
                    json.no = ";";
                    json.name = (jarr[i].title).replace(/\[.+\]/g, "") +";"
                
                    json.areacode = jarr[i].areacode +";";

                    json.add1 = jarr[i].addr1 +";";

                    if(jarr[i].addr2){
                        json.add2 = jarr[i].addr2+";";
                    } else{
                        json.add2 = ";";
                    }

                    json.keyword = ";";
                    json.hit = 0 +";";
                    json.like = 0 +";";
                    json.grade = 0 +";";

                    if( jarr[i].firstimage){
                        json.image = jarr[i].firstimage+";";
                    } else {
                        json.image = ";";
                    }
                    
                    json.public = "Y" +";";

                    
                    json.table = "pl";
                    
                    document.getElementById("id_div").innerHTML +=  json.no + json.name +  json.areacode + json.add1 + json.add2 +  json.keyword  +  json.hit +  json.like +  json.grade  +  json.image +  json.public+   json.table+  "<br>"

                }
                
            }
        };

xhr.send('');


    </script>
</body>
</html>
