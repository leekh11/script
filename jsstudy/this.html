<!DOCTYPE html>
<meta charset="UTF-8">
<!-- this를 컨트롤 할 수 있는 3개의 메소드를 제공 
  // call , apply , bind 특별한 상황에서 중요! 보통때는 별로 필요없음
-->
<input type="button" id="id_btn" value="click">
<script>
    // bind는 꼭 필요한 경우가 존재
    // 새로운 함수를 만들어서 그 함수명(FP: Function Pointer)을 리턴해줌
    var v_btn = document.getElementById("id_btn");
    v_btn.onclick = f_clk.bind(location , "메시지") //( ) this , 매개변수
    
    function f_clk(p_msg){
        alert(p_msg);
        alert(this.href); // href는 location객체의 속성
    }


    //일반적인 상황 , 속성이나 메소드를 가지고 있는 객체를 가리킴
    // document.write(this); // window 
    function f_this(p_msg, p_msg1) {
        document.write("함수안에서 this" + this.href + p_msg);
        alert(p_msg1)
    }
