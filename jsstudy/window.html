<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 브라우저에서의 자바스크립트 배열
        var a = "변수";
        // windows.a = "변수"; 와 같은 표현

        var f_func = function() {
            alert("난 함수야!");
        }
        window.f_func;  // 함수를 실행하는
        // 하는 것들은 다 window(최상위 객체)로 실행되고있음
      /*  alert(this); // [object window]
        console.log(this); */

        // window 객체에 사용하는 이벤트 onload(아주 많이 사용) , onresiz(가끔)
        // onload는 페이지로딩이 끝나면 자동 발생
        window.onload = function(){
            alert("로딩 완료");
            //초기화 작업 initalize
        }

        window.addEventListener("resize" , function() {
            alert("저는 브라우저가 사이즈가 변경되면 발생해요!")
        });
    </script>
</body>
</html>
