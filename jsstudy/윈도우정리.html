<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    /* window는 브라우저를 의미하는 최상위 객체, document도 window의 자식
        사용자 입력을 받는 창은 3가지 가 있음
        엄청 자주 쓰는 이벤트 onload, onresize*/
    window.alert("메시지창") // 사용자에에게 메시지를 보여주는 창, 보통 디버깅용으로 많이 사용
    var v_uInput = prompt("숫자를 입력해 주세요",100) ;
    alert(v_uInput);
    var v_uSel =  confirm("당신은 최고의 프로그래머 입니까?");
    alert(v_uSel); // true or false
</script>
