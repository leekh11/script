<!-- 
    frameset, frame은 피싱사이트에서 정보해킹에 악용되어서 편리하긴 하지만
    htmls에서는 지원하지 않기로함.
    Intranet(내부네트워크)에서 사용하는 것은 괜찮음
    제일 바깥쪽 frameset만 최상위 부모로 사용하고 중간에 나오는 frameset은 무시한다
 -->
<frameset rows ="30%,*">
    <frame src='fameA.html'></frame>
    <frameset cols ="40%,*">
        <frame src='frameB.html'></frame>
        <frame src='frameC.html'></frame>
    </frameset>
</frameset>
