<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 특별한 반복문 for in 객체 속성 읽을때 사용
    // 원도우 객체으 ㅣ속성을 확인 , 자바스크립트 객체는 배열식 접근법도 허용
    // document.객체.style.속성명 =
    // document.객체.style[속성명] = 

    // 배열도 확인
    var v_arr = ["흥", "하", "허"];
     for(var p_arr in v_arr){
         document.write(p_arr +" : " + v_arr[p_arr] +"<br>") //배열은 속성을 index값으로 가짐!
     }

    // for(var p_attr in document) { // 현재 실행 값을 알수가 있음!
    //     document.write(p_attr+":"+ window[p_attr] +"<br>");
    // }
        //jaso {속성 : 값, 속성 : 값 ... } 으로 구성됨
    var v_jason = {
        "2020-01-01" : "1회원가입" ,
        "2020-01-02" : "2회원가입" ,
        "2020-03-07" : "2회원가입" ,
        "2020-04-09" : "3회원가입" ,
        "2020-05-01" : "4회원가입" ,
        "2020-06-11" : "5회원가입" ,
    }

    // 객체의 속성값만 뽑아내고 싶을때 특정 속성값을 찾아야 할때
    // 배열과 json객체는 속성값이 자동으로 주어지느냐 안주어지느냐 차이밖에 없음
    for(var p_date in v_jason ){
        document.write(p_date +" : "  + "<br>")
    }

</script>
