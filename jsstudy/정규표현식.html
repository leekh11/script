function commaInsert(p_num){
  p_num = p_num + "";
  var v_regExp = /(\d+)(\d{3})/
  while(v_regExp.test(p_num)) {
    p_num = p_num.replace( v_regExp,"$1,$2");
  }
  return p_num;
}
