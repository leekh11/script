        // eq. html, attr, $()묶기

        // 이벤트 등록법2 addEventListiner ("이벤트명" , 클릭)
        $("div").eq(1).on("click", function() {
            alert("?");
        })

        // call by value, call by reference
    var v_divs = document.getElementsByTagName("div");
    function f_exec(p_item, p_val){      // 함수도 객체당!!!!!!!
        p_item.addEventListener("click",function(){
            alert("왜 자꾸 눌렁!" + p_val);
        })
    }
    for(var i=0; i<v_divs.length; i++){
        f_exec(v_divs[i],i);
    }
