<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  편리하지만 무겁고 비효율적 성능에서 손해
        // jQuery만들어지는 과정 이해
        // 생성자
        function Saram(p_name){
            this.name = p_name
            /*
            this.getName = function(){
                return this.name;
            }*/

        }
        Saram.prototype.getName = function() {
            return this.name;
        }
        Saram.prototype.setName = function(p_name) {
            this.name = p_name;
        }
        // prototype이란 속성  - 함수 : 아무거나!
        var v_a =new Saram("고양이");
        v_a.setName("강아지");
        console.log(v_a.getName() ) ;
        //Saram(); this는 window를 가리킴
        //new Saram(); function 키워드가 자바의 class키워드처럼 동작
        // var v_pika = new Saram("피카츄");
        // var v_dm = new Saram("도라에몽");
        // alert(v_pika.getName() + v_dm.getName());
    </script>
</body>
</html>
